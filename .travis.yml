language: cpp
compiler: gcc
sudo: false
    
cache:
  directories:
  - $HOME/epics
  - $HOME/synapps
  
addons:
  apt:
    packages:
    - libhdf5-serial-dev
    - libboost-test-dev
    - gdb
  
before_install:
  - mkdir build && cd build
  - cmake ..

install: 
  - pwd
  - make VERBOSE=1

script:
  - gdb --args ./bin/pcvl-profiling < ../gdb.cmd
  - gdb --args ./bin/pcvl-unittest --log_level=all < ../gdb.cmd
  
